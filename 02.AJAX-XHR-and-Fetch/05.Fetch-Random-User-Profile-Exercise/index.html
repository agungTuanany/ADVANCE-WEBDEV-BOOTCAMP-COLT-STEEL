<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch Random User Profile </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title"> Random User Generator</h1>
    <div class="user-profile">
        <img id="avatar" src="https://pbs.twing.com/profile_images/random.jpg" alt="">
        <div id="fullname">jhon snow</div>
        <div id="username">Kingofnorth</div>
    </div>
    <div class="description">
        <div>Email: <span id="email">jon@homail.com</span></div>
    </div>
    <div>City: <span id="city">Winterfell</span>
    </div>
    <div class="footer">
        <button id="btn">next User!</button>
    </div>
<script src="main.js"></script>
</body>
</html>
